<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="body">

  <div class="row">
    <div class="col-4">
      <div class="row">
        
        <div class="col-6">
          <img src="images/icon.jpg" alt="error" style="display: block; margin-left: auto; margin-right: auto;">
        </div>

        <div class="col-6">
          <h1>Yacolate</h1>
        </div>

      </div>
    </div>

    <div class="col-8">
      <div id="home" class="section-box section-glass">
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <a href="https://github.com/Yacolate0519-cmd" class="card social-card text-decoration-none text-dark">
              <div class="card-body d-flex align-items-center">
                <img src="images/github.png" alt="GitHub" class="social-icon" />
                <h5 class="mb-0">GitHub</h5>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="https://www.instagram.com/yacolate/" class="card social-card text-decoration-none text-dark">
              <div class="card-body d-flex align-items-center">
                <img src="images/instagram.png" alt="Instagram" class="social-icon" style="display: block;"/>
                <h5 class="mb-0">Instagram</h5>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="https://www.threads.net/@yacolate" class="card social-card text-decoration-none text-dark">
              <div class="card-body d-flex align-items-center">
                <img src="images/thread.png" alt="Threads" class="social-icon"/>
                <h5 class="mb-0">Threads</h5>
              </div>
            </a>
          </div>
          <div class="col-md-6">
            <a href="https://open.spotify.com/user/317gdh35rbmrn4yv66pjnpd4bx3y" class="card social-card text-decoration-none text-dark">
              <div class="card-body d-flex align-items-center">
                <img src="images/spotify.png" alt="Spotify" class="social-icon"/>
                <h5 class="mb-0">Spotify</h5>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 導覽列 -->
  <ul class="nav nav-pills nav-justified my-custom-nav">
    <li class="nav-item">
      <a class="nav-link" href="#home">Home</a> 
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#favorite">Favorite</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#habit">Habit</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#content">Content</a>
    </li>
  </ul>

  <!-- Favorite 區塊 -->
  <div id="favorite" class="section-box section-orange">
    <h1>⭐ Favorite Page</h1>
    <p>這裡是收藏區內容。</p>
  </div>

  <!-- Habit 區塊 -->
  <div id="habit" class="section-box section-green">
    <h1>📌 Habit Page</h1>
    <p>這裡是習慣追蹤區。</p>
  </div>

  <!-- Content 區塊 -->
  <div id="content" class="section-box section-blue mb-5">
    <h1>📚 Content Page</h1>
    <p>這裡是內容展示區。</p>
  </div>

  

</body>
</html>
